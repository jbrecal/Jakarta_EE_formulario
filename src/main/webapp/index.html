<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h3 class="mb-4">Formulario de usuarios</h3>
    <form action="/webapp-form/registro" method="post">
        <div class="row mb-3">
            <label for="username" class="col-form-label col-sm-2">Usuario</label>
            <div class="col-sm-4">
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu nombre de usuario" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="password" class="col-form-label col-sm-2">Contraseña</label>
            <div class="col-sm-4">
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-4">
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="pais" class="col-form-label col-sm-2">País</label>
            <div class="col-sm-4">
                <select class="form-select" name="pais" id="pais" required>
                    <option value="" selected>-- seleccionar --</option>
                    <option value="ES">España</option>
                    <option value="MX">México</option>
                    <option value="AR">Argentina</option>
                    <option value="PE">Perú</option>
                    <option value="CO">Colombia</option>
                    <option value="VE">Venezuela</option>
                    <option value="CL">Chile</option>
                    <option value="CR">Costa Rica</option>
                    <option value="EC">Ecuador</option>
                    <option value="BR">Brasil</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label for="lenguajes" class="col-form-label col-sm-2">Lenguajes de programación</label>
            <div class="col-sm-4">
                <select class="form-select" name="lenguajes" id="lenguajes" multiple>
                    <option value="java" selected>Java SE</option>
                    <option value="jakartaee">Jakarta EE</option>
                    <option value="spring">Spring</option>
                    <option value="hibernate">Hibernate</option>
                    <option value="angular">Angular</option>
                    <option value="react">React</option>
                    <option value="vue">Vue</option>
                    <option value="svelte">Svelte</option>
                    <option value="flutter">Flutter</option>
                    <option value="kotlin">Kotlin</option>
                    <option value="swift">Swift</option>
                </select>
                <small class="text-muted">Mantén presionada la tecla CTRL o CMD para seleccionar varios lenguajes</small>
            </div>
        </div>
        <fieldset class="mb-3">
            <legend class="col-form-label col-sm-2">Roles</legend>
            <div class="form-check">
                <input type="checkbox" name="roles" value="ROLE_ADMIN" id="role_admin" class="form-check-input">
                <label class="form-check-label" for="role_admin">Administrador</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="roles" value="ROLE_USER" id="role_user" checked class="form-check-input">
                <label class="form-check-label" for="role_user">Usuario</label>
            </div>
            <div class="form-check">
                <input type="checkbox" name="roles" value="ROLE_MODERATOR" id="role_moderator" class="form-check-input">
                <label class="form-check-label" for="role_moderator">Moderador</label>
            </div>
        </fieldset>
        <fieldset class="mb-3">
            <legend class="col-form-label col-sm-2">Idiomas</legend>
            <div class="form-check">
                <input type="radio" name="idioma" value="es" id="idioma_es" checked class="form-check-input">
                <label class="form-check-label" for="idioma_es">Español</label>
            </div>
            <div class="form-check">
                <input type="radio" name="idioma" value="en" id="idioma_en" class="form-check-input">
                <label class="form-check-label" for="idioma_en">Inglés</label>
            </div>
            <div class="form-check">
                <input type="radio" name="idioma" value="fr" id="idioma_fr" class="form-check-input">
                <label class="form-check-label" for="idioma_fr">Francés</label>
            </div>
        </fieldset>
        <div class="row mb-3">
            <label for="habilitar" class="col-form-label col-sm-2">Habilitar cuenta</label>
            <div class="form-check">
                <input type="checkbox" name="habilitar" id="habilitar" checked class="form-check-input">
            </div>
        </div>
        <div class="row mb-3">
            <input type="submit" value="Registrar" class="btn btn-primary">
        </div>
        <input type="hidden" name="secreto" value="12345">
    </form>
</div>
</body>
</html>
